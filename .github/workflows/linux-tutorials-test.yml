# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
---
name: Tutorial tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  tutorial-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tutorial: ['CleanRL', 'Tianshou', 'EnvironmentCreation']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          sudo apt-get install python3-opengl xvfb
          pip install -r tutorials/${{ matrix.tutorial }}/requirements.txt
          pip uninstall -y pettingzoo
          pip install -e . --no-cache-dir
      - name: Run tutorials
        run: |
          cd tutorials/${{ matrix.tutorial }}
          for f in *.py; do echo "$f"; xvfb-run -a -s "-screen 0 1024x768x24" python "$f"; done
