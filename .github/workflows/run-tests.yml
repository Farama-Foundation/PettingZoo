# This workflow will install Python dependencies, run run-tests.yml and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
---
name: Python run-tests.yml

on: [pull_request, push]

permissions:
  contents: read

jobs:
  linux-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get install python3-opengl xvfb
          pip install -e .[all,tests] --no-cache-dir
      - name: Run Pytest
        run: |
          xvfb-run -s "-screen 0 1024x768x24" pytest test/*

  macos-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install -e .[all,tests] --no-cache-dir
      - name: Pytest
        run: |
          pytest test/pytest_runner_test.py
          pytest test/all_parameter_combs_test.py
