---
name: pre-commit
on:
    pull_request:
    push:
        branches: [master]

permissions:
    contents: read

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                  python-version: '3.11'
            - run: pip install pre-commit
            - run: pre-commit --version
            - run: pre-commit install
            - run: pre-commit run --all-files
